<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/css/style.css"><!-- css bootstrap -->
    <link rel="shortcut icon" href="./img/logoOneBitDark.png" type="image/x-icon"><!-- favicon -->
    <style>
        #img-onebit{
            width: 12rem;
        }
    </style>
    <title>Vamos rumo a Marte</title>

</head>
<body>
   <main class="p-5">
    <div class="container px-4 container1">
       <div class="text-center">
        <img src="./img/logoOneBitDark.png" alt="LPLogo" class="img-fluid logo mt-4 mb-3">
       </div>

       <p class="paragraph">1 - Qual é o seu nome?</p>

       <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Primeiro nome: </span>
        <input type="text" class="form-control" placeholder="Digite aqui" aria-label="Username" aria-describedby="basic-addon1">
    </div>

    
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Segundo nome: </span>
        <input type="text" class="form-control" placeholder="Digite aqui" aria-label="Username" aria-describedby="basic-addon1">
    </div>
    <!-- --------------------------------------------------------------------- -->
    <p class="mt-3 paragraph">2 - Qual é o seu gênero?</p>
    
    <div class="form-check- mb-2">
       <input type="radio" class="form-check-input" name="gender" value="male" id="male">
       <label for="male" class="form-check-label">Homem</label>
    </div>

    <div class="form-check- mb-2">
        <input type="radio" class="form-check-input" name="gender" value="female" id="female">
        <label for="female" class="form-check-label">Mulher</label>
     </div>

     <div class="form-check- mb-2">
        <input type="radio" class="form-check-input" name="gender" value="neutro" id="nao-informou">
        <label for="nao-informou" class="form-check-label">Prefiro não informar</label>
     </div>

       <!-- --------------------------------------------------------------------- -->
    <p class="mt-3 paragraph">3 - Marque os treinamentos que você fez: </p>
    <div class="form-check form-switch">
        <input type="checkbox" role="switch" class="form-check-input" name="treinamentos" value="breath">
        <label for="" class="form-check-label">Treinamento de respiração</label>
    </div>
    <div class="form-check form-switch">
        <input type="checkbox" role="switch" class="form-check-input" name="treinamentos" value="running">
        <label for="" class="form-check-label">Treinamento de corrida</label>
    </div>
    <div class="form-check form-switch">
        <input type="checkbox" role="switch" class="form-check-input" name="treinamentos" value="dancing">
        <label for="" class="form-check-label">Treinamento de dança</label>
    </div>
    <div class="form-check form-switch">
        <input type="checkbox" role="switch" class="form-check-input" name="treinamentos" value="surviving">
        <label for="" class="form-check-label">Treinamento de sobrevivência</label>
    </div>

    <!-- --------------------------------------------------------------------- -->
    <p class="mt-3 paragraph">4 - Quais você acha que são suas qualidades? </p>

    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Proativo
        </label>
      </div>

      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Resistente
        </label>
      </div>

      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
         Não vomito fácil
        </label>
      </div>

      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
         Não temo marciano
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
         Já vi todos os stars
        </label>
      </div>

      <div class="text-center">
        <button class="btn btn-outline-danger btnSend mb-3 mt-3">Enviar</button>
      </div>
    </div>

    <div class="container text-center footer">
        <p>Made by Ráfaga Matos &copy</p>
    </div>
   </main>
</body>
</html>
